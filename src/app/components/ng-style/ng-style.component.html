<div class="row">
    <div class="col-12">

        <p [style.fontSize.px]="size">
            Hola Mundo! Esta es mi super etiqueta.
        </p>

        <button class="btn btn-primary mr-2" (click)="size = size + 3"><i class="fa fa-plus"></i></button>
        <button class="btn btn-danger" (click)="size = size - 3"> <i class="fa fa-minus"></i> </button>

    </div>
</div>
